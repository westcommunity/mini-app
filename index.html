<!DOCTYPE html>

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Project West</title>
    <script src="https://telegram.org/js/telegram-web-app.js"></script>
    <link href="app/globals.css" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700&display=swap" rel="stylesheet">
    <script type="module">
        import { initializeApp } from 'https://www.gstatic.com/firebasejs/10.7.1/firebase-app.js';
        import { getAuth, createUserWithEmailAndPassword, signInWithEmailAndPassword, onAuthStateChanged, signOut, updateProfile } from 'https://www.gstatic.com/firebasejs/10.7.1/firebase-auth.js';
        import { getDatabase, ref, push, onValue, set, get, child } from 'https://www.gstatic.com/firebasejs/10.7.1/firebase-database.js';

        const firebaseConfig = {
            apiKey: "AIzaSyCMPoFyJ2aMJZQTfcPotomOMSQHOwTvxeA",
            authDomain: "wplayer-emu.firebaseapp.com",
            databaseURL: "https://wplayer-emu-default-rtdb.firebaseio.com/",
            projectId: "wplayer-emu",
            storageBucket: "wplayer-emu.appspot.com",
            messagingSenderId: "53115769174",
            appId: "1:53115769174:web:cbf7fd3124127242a906f7"
        };

        const app = initializeApp(firebaseConfig);
        const auth = getAuth(app);
        const database = getDatabase(app);

        let currentUser = null;
        let currentChat = 'general';

        // Initialize Telegram WebApp
        if (window.Telegram && window.Telegram.WebApp) {
            window.Telegram.WebApp.ready();
            window.Telegram.WebApp.expand();
        }

        // Auth functions
        async function register() {
            const email = document.getElementById('registerEmail').value;
            const password = document.getElementById('registerPassword').value;
            const nickname = document.getElementById('registerNickname').value;

            if (!email || !password || !nickname) {
                alert('Пожалуйста, заполните все поля');
                return;
            }

            try {
                const userCredential = await createUserWithEmailAndPassword(auth, email, password);
                const user = userCredential.user;
                
                await updateProfile(user, {
                    displayName: nickname
                });

                // Save user to database
                await set(ref(database, `users/${user.uid}`), {
                    email: email,
                    displayName: nickname,
                    photoURL: user.photoURL || null,
                    createdAt: Date.now()
                });

                // Also save by nickname for easy lookup
                await set(ref(database, `usersByNickname/${nickname.toLowerCase()}`), user.uid);

                alert('Регистрация успешна!');
                showSection('profile');
            } catch (error) {
                alert('Ошибка регистрации: ' + error.message);
            }
        }

        async function login() {
            const email = document.getElementById('loginEmail').value;
            const password = document.getElementById('loginPassword').value;

            if (!email || !password) {
                alert('Пожалуйста, заполните все поля');
                return;
            }

            try {
                const userCredential = await signInWithEmailAndPassword(auth, email, password);
                const user = userCredential.user;
                
                // Update user data in database
                await set(ref(database, `users/${user.uid}`), {
                    email: user.email,
                    displayName: user.displayName,
                    photoURL: user.photoURL || null,
                    lastLogin: Date.now()
                });

                // Also save by nickname for easy lookup
                if (user.displayName) {
                    await set(ref(database, `usersByNickname/${user.displayName.toLowerCase()}`), user.uid);
                }

                showSection('profile');
            } catch (error) {
                alert('Ошибка входа: ' + error.message);
            }
        }

        async function logout() {
            await signOut(auth);
            showSection('auth');
        }

        // Navigation functions
        function showSection(sectionName) {
            document.querySelectorAll('.section').forEach(section => {
                section.style.display = 'none';
            });
            document.getElementById(sectionName).style.display = 'block';
            
            // Update navigation
            document.querySelectorAll('.nav-item').forEach(item => {
                item.classList.remove('active');
            });
            
            const activeNavItem = document.querySelector(`[onclick="showSection('${sectionName}')"]`);
            if (activeNavItem) {
                activeNavItem.classList.add('active');
            }
        }

        function toggleAuthMode() {
            const loginForm = document.getElementById('loginForm');
            const registerForm = document.getElementById('registerForm');
            const authTitle = document.getElementById('authTitle');
            const toggleText = document.getElementById('toggleAuthMode');

            if (loginForm.style.display === 'none') {
                loginForm.style.display = 'block';
                registerForm.style.display = 'none';
                authTitle.textContent = 'Вход';
                toggleText.innerHTML = 'Нет аккаунта? <span>Регистрация</span>';
            } else {
                loginForm.style.display = 'none';
                registerForm.style.display = 'block';
                authTitle.textContent = 'Регистрация';
                toggleText.innerHTML = 'Есть аккаунт? <span>Войти</span>';
            }
        }

        // Chat functions
        function loadChats() {
            const chatRef = ref(database, `chats/${currentChat}`);
            onValue(chatRef, (snapshot) => {
                const messages = snapshot.val() || {};
                const chatMessages = document.getElementById('chatMessages');
                chatMessages.innerHTML = '';

                Object.entries(messages).forEach(([key, message]) => {
                    const messageDiv = document.createElement('div');
                    messageDiv.className = `message ${message.userId === currentUser?.uid ? 'own' : ''}`;
                    messageDiv.innerHTML = `
                        <div class="message-header">
                            <span class="message-author">${message.author}</span>
                            <span class="message-time">${new Date(message.timestamp).toLocaleTimeString()}</span>
                        </div>
                        <div class="message-content">${message.text}</div>
                    `;
                    chatMessages.appendChild(messageDiv);
                });

                chatMessages.scrollTop = chatMessages.scrollHeight;
            });
        }

        function sendMessage() {
            const messageInput = document.getElementById('messageInput');
            const message = messageInput.value.trim();

            if (!message || !currentUser) return;

            const chatRef = ref(database, `chats/${currentChat}`);
            push(chatRef, {
                text: message,
                author: currentUser.displayName || currentUser.email,
                userId: currentUser.uid,
                timestamp: Date.now()
            });

            messageInput.value = '';
        }

        // Store functions
        function loadStore() {
            const games = [
                { id: 1, name: 'Cyberpunk 2077', price: '2999₽', image: '/placeholder.svg?height=200&width=300' },
                { id: 2, name: 'The Witcher 3', price: '1499₽', image: '/placeholder.svg?height=200&width=300' },
                { id: 3, name: 'GTA V', price: '1999₽', image: '/placeholder.svg?height=200&width=300' },
                { id: 4, name: 'Red Dead Redemption 2', price: '2499₽', image: '/placeholder.svg?height=200&width=300' }
            ];

            const gamesList = document.getElementById('gamesList');
            gamesList.innerHTML = '';

            games.forEach(game => {
                const gameDiv = document.createElement('div');
                gameDiv.className = 'game-card';
                gameDiv.innerHTML = `
                    <img src="${game.image}" alt="${game.name}" class="game-image">
                    <div class="game-info">
                        <h3 class="game-title">${game.name}</h3>
                        <div class="game-price">${game.price}</div>
                        <button class="btn btn-primary" onclick="buyGame(${game.id})">Купить</button>
                    </div>
                `;
                gamesList.appendChild(gameDiv);
            });
        }

        function buyGame(gameId) {
            alert('Функция покупки будет добавлена позже');
        }

        // Friends functions
        async function loadFriends() {
            if (!currentUser) return;
            
            const friendsRef = ref(database, `friends/${currentUser.uid}`);
            const snapshot = await get(friendsRef);
            const friends = snapshot.val() || {};
            
            const friendsList = document.getElementById('friendsList');
            friendsList.innerHTML = '';
            
            Object.entries(friends).forEach(([friendId, friendData]) => {
                if (friendData.status === 'accepted') {
                    const friendDiv = document.createElement('div');
                    friendDiv.className = 'friend-item';
                    friendDiv.innerHTML = `
                        <img src="${friendData.photoURL || '/placeholder.svg?height=40&width=40'}" alt="Avatar" class="friend-avatar">
                        <div class="friend-info">
                            <div class="friend-name">${friendData.displayName}</div>
                            <div class="friend-status">Онлайн</div>
                        </div>
                        <button class="btn btn-small" onclick="openPrivateChat('${friendId}')">Чат</button>
                    `;
                    friendsList.appendChild(friendDiv);
                }
            });
            
            loadFriendRequests();
        }

        async function loadFriendRequests() {
            if (!currentUser) return;
            
            const requestsRef = ref(database, `friends/${currentUser.uid}`);
            const snapshot = await get(requestsRef);
            const friends = snapshot.val() || {};
            
            const requestsList = document.getElementById('friendRequests');
            requestsList.innerHTML = '';
            
            Object.entries(friends).forEach(([friendId, friendData]) => {
                if (friendData.status === 'pending' && friendData.requestedBy !== currentUser.uid) {
                    const requestDiv = document.createElement('div');
                    requestDiv.className = 'friend-request';
                    requestDiv.innerHTML = `
                        <img src="${friendData.photoURL || '/placeholder.svg?height=40&width=40'}" alt="Avatar" class="friend-avatar">
                        <div class="friend-info">
                            <div class="friend-name">${friendData.displayName}</div>
                            <div class="friend-email">${friendData.email}</div>
                        </div>
                        <div class="request-actions">
                            <button class="btn btn-success btn-small" onclick="acceptFriend('${friendId}')">✓</button>
                            <button class="btn btn-danger btn-small" onclick="rejectFriend('${friendId}')">✗</button>
                        </div>
                    `;
                    requestsList.appendChild(requestDiv);
                }
            });
        }

        async function sendFriendRequest() {
            const nickname = document.getElementById('friendNickname').value.trim();
            if (!nickname || !currentUser) {
                alert('Пожалуйста, введите никнейм');
                return;
            }

            try {
                console.log('[v0] Looking for user with nickname:', nickname);
                
                // Find user by nickname
                const nicknameRef = ref(database, `usersByNickname/${nickname.toLowerCase()}`);
                const nicknameSnapshot = await get(nicknameRef);
                
                if (!nicknameSnapshot.exists()) {
                    alert('Пользователь с таким никнеймом не найден');
                    return;
                }
                
                const targetUserId = nicknameSnapshot.val();
                console.log('[v0] Found target user ID:', targetUserId);
                
                if (targetUserId === currentUser.uid) {
                    alert('Нельзя добавить себя в друзья');
                    return;
                }
                
                // Get target user data
                const targetUserRef = ref(database, `users/${targetUserId}`);
                const targetUserSnapshot = await get(targetUserRef);
                
                if (!targetUserSnapshot.exists()) {
                    alert('Данные пользователя не найдены');
                    return;
                }
                
                const targetUserData = targetUserSnapshot.val();
                console.log('[v0] Target user data:', targetUserData);
                
                // Check if already friends or request exists
                const existingFriendRef = ref(database, `friends/${currentUser.uid}/${targetUserId}`);
                const existingSnapshot = await get(existingFriendRef);
                
                if (existingSnapshot.exists()) {
                    const status = existingSnapshot.val().status;
                    if (status === 'accepted') {
                        alert('Этот пользователь уже в ваших друзьях');
                    } else {
                        alert('Заявка уже отправлена');
                    }
                    return;
                }
                
                console.log('[v0] Creating friend request...');
                
                // Create friend request
                const requestData = {
                    displayName: targetUserData.displayName,
                    email: targetUserData.email,
                    photoURL: targetUserData.photoURL || null,
                    status: 'pending',
                    requestedBy: currentUser.uid,
                    timestamp: Date.now()
                };
                
                const currentUserData = {
                    displayName: currentUser.displayName,
                    email: currentUser.email,
                    photoURL: currentUser.photoURL || null,
                    status: 'pending',
                    requestedBy: currentUser.uid,
                    timestamp: Date.now()
                };
                
                // Add to both users' friend lists
                await Promise.all([
                    set(ref(database, `friends/${currentUser.uid}/${targetUserId}`), requestData),
                    set(ref(database, `friends/${targetUserId}/${currentUser.uid}`), currentUserData)
                ]);
                
                console.log('[v0] Friend request sent successfully');
                alert('Заявка в друзья отправлена!');
                document.getElementById('friendNickname').value = '';
                loadFriends();
                
            } catch (error) {
                console.error('[v0] Error sending friend request:', error);
                console.error('[v0] Error details:', error.message);
                alert('Ошибка отправки заявки: ' + error.message);
            }
        }

        async function acceptFriend(friendId) {
            if (!currentUser) return;
            
            await set(ref(database, `friends/${currentUser.uid}/${friendId}/status`), 'accepted');
            await set(ref(database, `friends/${friendId}/${currentUser.uid}/status`), 'accepted');
            
            loadFriends();
        }

        async function rejectFriend(friendId) {
            if (!currentUser) return;
            
            await set(ref(database, `friends/${currentUser.uid}/${friendId}`), null);
            await set(ref(database, `friends/${friendId}/${currentUser.uid}`), null);
            
            loadFriends();
        }

        function openPrivateChat(friendId) {
            currentChat = `private_${[currentUser.uid, friendId].sort().join('_')}`;
            showSection('chat');
            loadChats();
        }

        // Event listeners
        document.addEventListener('DOMContentLoaded', function() {
            // Auth state observer
            onAuthStateChanged(auth, (user) => {
                currentUser = user;
                if (user) {
                    showSection('profile');
                    loadFriends();
                    loadStore();
                    loadChats();
                    
                    // Update profile info
                    document.getElementById('userNickname').textContent = user.displayName || 'Пользователь';
                    document.getElementById('userEmail').textContent = user.email;
                } else {
                    showSection('auth');
                }
            });

            // Message input enter key
            document.getElementById('messageInput')?.addEventListener('keypress', function(e) {
                if (e.key === 'Enter') {
                    sendMessage();
                }
            });

            // Friend nickname input enter key
            document.getElementById('friendNickname')?.addEventListener('keypress', function(e) {
                if (e.key === 'Enter') {
                    sendFriendRequest();
                }
            });
        });

        // Make functions global
        window.register = register;
        window.login = login;
        window.logout = logout;
        window.showSection = showSection;
        window.toggleAuthMode = toggleAuthMode;
        window.sendMessage = sendMessage;
        window.buyGame = buyGame;
        window.sendFriendRequest = sendFriendRequest;
        window.acceptFriend = acceptFriend;
        window.rejectFriend = rejectFriend;
        window.openPrivateChat = openPrivateChat;
    </script>

            padding: 12px 16px;
            border: 2px solid #e5e7eb;
            border-radius: 12px;
            font-size: 14px;
        }

        .add-friend button {
            padding: 12px 20px;
            background: #3b82f6;
            color: white;
            border: none;
            border-radius: 12px;
            cursor: pointer;
            font-weight: 600;
            white-space: nowrap;
        }

        @media (max-width: 480px) {
            .section {
                padding: 16px;
            }
            
            .games-grid {
                grid-template-columns: 1fr;
            }
            
            .auth-container {
                margin-top: 20px;
            }
        }
    </style>
</head>
<body>
    <div class="app-container">
        <div class="app-header">
            <h1 class="app-title">Project West</h1>
            <p class="app-subtitle">Gaming Community Platform</p>
        </div>

        <!-- Auth Section -->
        <div id="auth" class="section">
            <div class="auth-container">
                <h2 id="authTitle" class="auth-title">Вход</h2>
                
                <!-- Login Form -->
                <div id="loginForm">
                    <div class="form-group">
                        <label class="form-label">Email</label>
                        <input type="email" id="loginEmail" class="form-input" placeholder="your@email.com">
                    </div>
                    <div class="form-group">
                        <label class="form-label">Пароль</label>
                        <input type="password" id="loginPassword" class="form-input" placeholder="••••••••">
                    </div>
                    <button class="btn btn-primary" onclick="login()">Войти</button>
                </div>

                <!-- Register Form -->
                <div id="registerForm" style="display: none;">
                    <div class="form-group">
                        <label class="form-label">Никнейм</label>
                        <input type="text" id="registerNickname" class="form-input" placeholder="Ваш никнейм">
                    </div>
                    <div class="form-group">
                        <label class="form-label">Email</label>
                        <input type="email" id="registerEmail" class="form-input" placeholder="your@email.com">
                    </div>
                    <div class="form-group">
                        <label class="form-label">Пароль</label>
                        <input type="password" id="registerPassword" class="form-input" placeholder="••••••••">
                    </div>
                    <button class="btn btn-primary" onclick="register()">Зарегистрироваться</button>
                </div>

                <div class="toggle-auth" id="toggleAuthMode" onclick="toggleAuthMode()">
                    Нет аккаунта? <span>Регистрация</span>
                </div>
            </div>
        </div>

        <!-- Profile Section -->
        <div id="profile" class="section" style="display: none;">
            <div class="profile-header">
                <div class="profile-avatar">👤</div>
                <div class="profile-name" id="userNickname">Пользователь</div>
                <div class="profile-email" id="userEmail">user@example.com</div>
            </div>
            <button class="btn btn-primary" onclick="logout()">Выйти</button>
        </div>

        <!-- Chat Section -->
        <div id="chat" class="section" style="display: none;">
            <div class="chat-container">
                <div class="chat-messages" id="chatMessages"></div>
                <div class="chat-input">
                    <input type="text" id="messageInput" placeholder="Введите сообщение...">
                    <button onclick="sendMessage()">Отправить</button>
                </div>
            </div>
        </div>

        <!-- Store Section -->
        <div id="store" class="section" style="display: none;">
            <h2 class="section-title">Магазин игр</h2>
            <div class="games-grid" id="gamesList"></div>
        </div>

        <!-- Friends Section -->
        <div id="friends" class="section" style="display: none;">
            <div class="add-friend">
                <input type="text" id="friendNickname" placeholder="Никнейм друга">
                <button onclick="sendFriendRequest()">Добавить</button>
            </div>

            <div class="friends-section">
                <h3 class="section-title">Заявки в друзья</h3>
                <div id="friendRequests"></div>
            </div>

            <div class="friends-section">
                <h3 class="section-title">Мои друзья</h3>
                <div id="friendsList"></div>
            </div>
        </div>

        <!-- Navigation -->
        <div class="navigation">
            <div class="nav-item" onclick="showSection('profile')">
                <div class="nav-icon">👤</div>
                <div class="nav-text">Профиль</div>
            </div>
            <div class="nav-item" onclick="showSection('chat')">
                <div class="nav-icon">💬</div>
                <div class="nav-text">Чат</div>
            </div>
            <div class="nav-item" onclick="showSection('store')">
                <div class="nav-icon">🎮</div>
                <div class="nav-text">Магазин</div>
            </div>
            <div class="nav-item" onclick="showSection('friends')">
                <div class="nav-icon">👥</div>
                <div class="nav-text">Друзья</div>
            </div>
        </div>
    </div>
</body>
</html>
