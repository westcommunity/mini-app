<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Project West</title>
    <script src="https://telegram.org/js/telegram-web-app.js"></script>
    <script type="module">
        import { initializeApp } from 'https://www.gstatic.com/firebasejs/10.7.1/firebase-app.js';
        import { getAuth, GoogleAuthProvider, signInWithPopup, onAuthStateChanged, signOut } from 'https://www.gstatic.com/firebasejs/10.7.1/firebase-auth.js';
        import { getDatabase, ref, push, onValue, set, get, child } from 'https://www.gstatic.com/firebasejs/10.7.1/firebase-database.js';

        const firebaseConfig = {
            apiKey: "AIzaSyCMPoFyJ2aMJZQTfcPotomOMSQHOwTvxeA",
            authDomain: "wplayer-emu.firebaseapp.com",
            projectId: "wplayer-emu",
            storageBucket: "wplayer-emu.appspot.com",
            messagingSenderId: "53115769174",
            appId: "1:53115769174:web:cbf7fd3124127242a906f7"
        };

        const app = initializeApp(firebaseConfig);
        const auth = getAuth(app);
        const database = getDatabase(app);
        const provider = new GoogleAuthProvider();

        let currentUser = null;
        let currentChat = 'general';

        // Initialize Telegram WebApp
        window.Telegram.WebApp.ready();
        window.Telegram.WebApp.expand();

        // Test games data
        const testGames = [
            {
                id: 1,
                name: "Cyber Runner 2077",
                description: "Футуристический экшен в киберпанк мире",
                icon: "/placeholder.svg?height=80&width=80",
                price: "1299 ₽"
            },
            {
                id: 2,
                name: "Fantasy Quest",
                description: "Эпическое RPG приключение в мире магии",
                icon: "/placeholder.svg?height=80&width=80",
                price: "899 ₽"
            },
            {
                id: 3,
                name: "Space Explorer",
                description: "Исследуй галактику в этом космическом симуляторе",
                icon: "/placeholder.svg?height=80&width=80",
                price: "1599 ₽"
            },
            {
                id: 4,
                name: "Racing Legends",
                description: "Гоночный симулятор с реалистичной физикой",
                icon: "/placeholder.svg?height=80&width=80",
                price: "799 ₽"
            }
        ];

        // Auth functions
        async function signInWithGoogle() {
            try {
                const result = await signInWithPopup(auth, provider);
                currentUser = result.user;
                showSection('profile');
                updateUI();
            } catch (error) {
                console.error('Ошибка авторизации:', error);
                alert('Ошибка авторизации: ' + error.message);
            }
        }

        async function logout() {
            try {
                await signOut(auth);
                currentUser = null;
                showSection('auth');
                updateUI();
            } catch (error) {
                console.error('Ошибка выхода:', error);
            }
        }

        // UI functions
        function showSection(sectionName) {
            const sections = document.querySelectorAll('.section');
            sections.forEach(section => section.classList.add('hidden'));
            
            const targetSection = document.getElementById(sectionName);
            if (targetSection) {
                targetSection.classList.remove('hidden');
            }

            // Update navigation
            const navButtons = document.querySelectorAll('.nav-btn');
            navButtons.forEach(btn => btn.classList.remove('active'));
            
            const activeBtn = document.querySelector(`[data-section="${sectionName}"]`);
            if (activeBtn) {
                activeBtn.classList.add('active');
            }
        }

        function updateUI() {
            if (currentUser) {
                document.getElementById('userAvatar').src = currentUser.photoURL || '/placeholder.svg?height=80&width=80';
                document.getElementById('userName').textContent = currentUser.displayName || 'Пользователь';
                document.getElementById('userEmail').textContent = currentUser.email;
                document.getElementById('navigation').classList.remove('hidden');
                loadGames();
                loadFriends();
                loadChats();
            } else {
                document.getElementById('navigation').classList.add('hidden');
            }
        }

        function loadGames() {
            const gamesContainer = document.getElementById('gamesContainer');
            gamesContainer.innerHTML = '';
            
            testGames.forEach(game => {
                const gameCard = document.createElement('div');
                gameCard.className = 'game-card';
                gameCard.innerHTML = `
                    <img src="${game.icon}" alt="${game.name}" class="game-icon">
                    <div class="game-info">
                        <h3 class="game-title">${game.name}</h3>
                        <p class="game-description">${game.description}</p>
                        <div class="game-actions">
                            <span class="game-price">${game.price}</span>
                            <button class="btn btn-primary" onclick="buyGame(${game.id})">Купить</button>
                        </div>
                    </div>
                `;
                gamesContainer.appendChild(gameCard);
            });
        }

        function buyGame(gameId) {
            const game = testGames.find(g => g.id === gameId);
            alert(`Игра "${game.name}" добавлена в библиотеку!`);
        }

        // Chat functions
        function loadChats() {
            const chatRef = ref(database, 'chats/' + currentChat);
            onValue(chatRef, (snapshot) => {
                const messages = snapshot.val();
                const messagesContainer = document.getElementById('messagesContainer');
                messagesContainer.innerHTML = '';
                
                if (messages) {
                    Object.entries(messages).forEach(([key, message]) => {
                        const messageDiv = document.createElement('div');
                        messageDiv.className = `message ${message.uid === currentUser.uid ? 'own' : 'other'}`;
                        messageDiv.innerHTML = `
                            <div class="message-author">${message.displayName}</div>
                            <div class="message-text">${message.text}</div>
                            <div class="message-time">${new Date(message.timestamp).toLocaleTimeString()}</div>
                        `;
                        messagesContainer.appendChild(messageDiv);
                    });
                    messagesContainer.scrollTop = messagesContainer.scrollHeight;
                }
            });
        }

        function sendMessage() {
            const messageInput = document.getElementById('messageInput');
            const text = messageInput.value.trim();
            
            if (text && currentUser) {
                const chatRef = ref(database, 'chats/' + currentChat);
                push(chatRef, {
                    text: text,
                    uid: currentUser.uid,
                    displayName: currentUser.displayName,
                    timestamp: Date.now()
                });
                messageInput.value = '';
            }
        }

        // Friends functions
        async function loadFriends() {
            if (!currentUser) return;
            
            const friendsRef = ref(database, `friends/${currentUser.uid}`);
            const snapshot = await get(friendsRef);
            const friends = snapshot.val() || {};
            
            const friendsList = document.getElementById('friendsList');
            friendsList.innerHTML = '';
            
            Object.entries(friends).forEach(([friendId, friendData]) => {
                if (friendData.status === 'accepted') {
                    const friendDiv = document.createElement('div');
                    friendDiv.className = 'friend-item';
                    friendDiv.innerHTML = `
                        <img src="${friendData.photoURL || '/placeholder.svg?height=40&width=40'}" alt="Avatar" class="friend-avatar">
                        <div class="friend-info">
                            <div class="friend-name">${friendData.displayName}</div>
                            <div class="friend-status">Онлайн</div>
                        </div>
                        <button class="btn btn-small" onclick="openPrivateChat('${friendId}')">Чат</button>
                    `;
                    friendsList.appendChild(friendDiv);
                }
            });
            
            loadFriendRequests();
        }

        async function loadFriendRequests() {
            if (!currentUser) return;
            
            const requestsRef = ref(database, `friends/${currentUser.uid}`);
            const snapshot = await get(requestsRef);
            const friends = snapshot.val() || {};
            
            const requestsList = document.getElementById('friendRequests');
            requestsList.innerHTML = '';
            
            Object.entries(friends).forEach(([friendId, friendData]) => {
                if (friendData.status === 'pending' && friendData.requestedBy !== currentUser.uid) {
                    const requestDiv = document.createElement('div');
                    requestDiv.className = 'friend-request';
                    requestDiv.innerHTML = `
                        <img src="${friendData.photoURL || '/placeholder.svg?height=40&width=40'}" alt="Avatar" class="friend-avatar">
                        <div class="friend-info">
                            <div class="friend-name">${friendData.displayName}</div>
                            <div class="friend-email">${friendData.email}</div>
                        </div>
                        <div class="request-actions">
                            <button class="btn btn-success btn-small" onclick="acceptFriend('${friendId}')">✓</button>
                            <button class="btn btn-danger btn-small" onclick="rejectFriend('${friendId}')">✗</button>
                        </div>
                    `;
                    requestsList.appendChild(requestDiv);
                }
            });
        }

        async function sendFriendRequest() {
            const email = document.getElementById('friendEmail').value.trim();
            if (!email || !currentUser) return;
            
            // Find user by email (simplified - in real app you'd have a users collection)
            alert('Запрос в друзья отправлен! (В реальном приложении здесь был бы поиск по email)');
            document.getElementById('friendEmail').value = '';
        }

        async function acceptFriend(friendId) {
            if (!currentUser) return;
            
            await set(ref(database, `friends/${currentUser.uid}/${friendId}/status`), 'accepted');
            await set(ref(database, `friends/${friendId}/${currentUser.uid}/status`), 'accepted');
            
            loadFriends();
        }

        async function rejectFriend(friendId) {
            if (!currentUser) return;
            
            await set(ref(database, `friends/${currentUser.uid}/${friendId}`), null);
            await set(ref(database, `friends/${friendId}/${currentUser.uid}`), null);
            
            loadFriends();
        }

        function openPrivateChat(friendId) {
            currentChat = `private_${[currentUser.uid, friendId].sort().join('_')}`;
            showSection('chat');
            loadChats();
        }

        // Event listeners
        document.addEventListener('DOMContentLoaded', function() {
            // Auth state observer
            onAuthStateChanged(auth, (user) => {
                currentUser = user;
                if (user) {
                    showSection('profile');
                } else {
                    showSection('auth');
                }
                updateUI();
            });

            // Navigation
            document.querySelectorAll('.nav-btn').forEach(btn => {
                btn.addEventListener('click', () => {
                    const section = btn.getAttribute('data-section');
                    showSection(section);
                });
            });

            // Message input
            document.getElementById('messageInput').addEventListener('keypress', (e) => {
                if (e.key === 'Enter') {
                    sendMessage();
                }
            });
        });

        // Global functions
        window.signInWithGoogle = signInWithGoogle;
        window.logout = logout;
        window.sendMessage = sendMessage;
        window.buyGame = buyGame;
        window.sendFriendRequest = sendFriendRequest;
        window.acceptFriend = acceptFriend;
        window.rejectFriend = rejectFriend;
        window.openPrivateChat = openPrivateChat;
    </script>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
            background: var(--tg-theme-bg-color, #ffffff);
            color: var(--tg-theme-text-color, #000000);
            line-height: 1.5;
            overflow-x: hidden;
        }

        .container {
            max-width: 100%;
            margin: 0 auto;
            padding: 0 16px;
            min-height: 100vh;
            display: flex;
            flex-direction: column;
        }

        .hidden {
            display: none !important;
        }

        /* Auth Section */
        .auth-section {
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            text-align: center;
            padding: 20px;
        }

        .app-logo {
            font-size: 2.5rem;
            font-weight: bold;
            color: var(--tg-theme-button-color, #0088cc);
            margin-bottom: 10px;
        }

        .app-subtitle {
            color: var(--tg-theme-hint-color, #999999);
            margin-bottom: 40px;
            font-size: 1.1rem;
        }

        /* Buttons */
        .btn {
            padding: 12px 24px;
            border: none;
            border-radius: 12px;
            font-size: 16px;
            font-weight: 600;
            cursor: pointer;
            transition: all 0.2s;
            text-decoration: none;
            display: inline-flex;
            align-items: center;
            justify-content: center;
            gap: 8px;
        }

        .btn-primary {
            background: var(--tg-theme-button-color, #0088cc);
            color: var(--tg-theme-button-text-color, #ffffff);
        }

        .btn-primary:hover {
            opacity: 0.9;
            transform: translateY(-1px);
        }

        .btn-secondary {
            background: var(--tg-theme-secondary-bg-color, #f0f0f0);
            color: var(--tg-theme-text-color, #000000);
        }

        .btn-success {
            background: #4CAF50;
            color: white;
        }

        .btn-danger {
            background: #f44336;
            color: white;
        }

        .btn-small {
            padding: 6px 12px;
            font-size: 14px;
        }

        /* Profile Section */
        .profile-header {
            text-align: center;
            padding: 30px 20px;
            background: linear-gradient(135deg, var(--tg-theme-button-color, #0088cc), #00a0e6);
            color: white;
            border-radius: 0 0 20px 20px;
            margin-bottom: 20px;
        }

        .user-avatar {
            width: 80px;
            height: 80px;
            border-radius: 50%;
            border: 4px solid rgba(255, 255, 255, 0.3);
            margin-bottom: 15px;
        }

        .user-name {
            font-size: 1.5rem;
            font-weight: bold;
            margin-bottom: 5px;
        }

        .user-email {
            opacity: 0.9;
            font-size: 0.9rem;
        }

        /* Navigation */
        .navigation {
            position: fixed;
            bottom: 0;
            left: 0;
            right: 0;
            background: var(--tg-theme-bg-color, #ffffff);
            border-top: 1px solid var(--tg-theme-section-separator-color, #e0e0e0);
            display: flex;
            padding: 8px 0;
            z-index: 100;
        }

        .nav-btn {
            flex: 1;
            display: flex;
            flex-direction: column;
            align-items: center;
            padding: 8px 4px;
            background: none;
            border: none;
            color: var(--tg-theme-hint-color, #999999);
            font-size: 12px;
            cursor: pointer;
            transition: color 0.2s;
        }

        .nav-btn.active {
            color: var(--tg-theme-button-color, #0088cc);
        }

        .nav-icon {
            font-size: 20px;
            margin-bottom: 4px;
        }

        /* Content */
        .content {
            flex: 1;
            padding-bottom: 80px;
        }

        .section {
            padding: 20px 0;
        }

        /* Games Section */
        .games-container {
            display: flex;
            flex-direction: column;
            gap: 16px;
        }

        .game-card {
            display: flex;
            background: var(--tg-theme-secondary-bg-color, #f8f9fa);
            border-radius: 16px;
            padding: 16px;
            gap: 16px;
            transition: transform 0.2s;
        }

        .game-card:active {
            transform: scale(0.98);
        }

        .game-icon {
            width: 80px;
            height: 80px;
            border-radius: 12px;
            object-fit: cover;
        }

        .game-info {
            flex: 1;
            display: flex;
            flex-direction: column;
        }

        .game-title {
            font-size: 1.1rem;
            font-weight: 600;
            margin-bottom: 4px;
        }

        .game-description {
            color: var(--tg-theme-hint-color, #999999);
            font-size: 0.9rem;
            margin-bottom: 12px;
            flex: 1;
        }

        .game-actions {
            display: flex;
            justify-content: space-between;
            align-items: center;
        }

        .game-price {
            font-weight: 600;
            color: var(--tg-theme-button-color, #0088cc);
        }

        /* Chat Section */
        .chat-container {
            display: flex;
            flex-direction: column;
            height: calc(100vh - 160px);
        }

        .messages-container {
            flex: 1;
            overflow-y: auto;
            padding: 16px;
            display: flex;
            flex-direction: column;
            gap: 12px;
        }

        .message {
            max-width: 80%;
            padding: 12px 16px;
            border-radius: 18px;
            word-wrap: break-word;
        }

        .message.own {
            align-self: flex-end;
            background: var(--tg-theme-button-color, #0088cc);
            color: white;
        }

        .message.other {
            align-self: flex-start;
            background: var(--tg-theme-secondary-bg-color, #f0f0f0);
        }

        .message-author {
            font-size: 0.8rem;
            opacity: 0.7;
            margin-bottom: 4px;
        }

        .message-text {
            margin-bottom: 4px;
        }

        .message-time {
            font-size: 0.7rem;
            opacity: 0.6;
        }

        .message-input-container {
            display: flex;
            padding: 16px;
            gap: 12px;
            background: var(--tg-theme-bg-color, #ffffff);
            border-top: 1px solid var(--tg-theme-section-separator-color, #e0e0e0);
        }

        .message-input {
            flex: 1;
            padding: 12px 16px;
            border: 1px solid var(--tg-theme-section-separator-color, #e0e0e0);
            border-radius: 20px;
            font-size: 16px;
            outline: none;
        }

        .message-input:focus {
            border-color: var(--tg-theme-button-color, #0088cc);
        }

        /* Friends Section */
        .friends-section {
            display: flex;
            flex-direction: column;
            gap: 20px;
        }

        .section-title {
            font-size: 1.3rem;
            font-weight: 600;
            margin-bottom: 16px;
        }

        .add-friend-form {
            display: flex;
            gap: 12px;
            margin-bottom: 20px;
        }

        .friend-email-input {
            flex: 1;
            padding: 12px 16px;
            border: 1px solid var(--tg-theme-section-separator-color, #e0e0e0);
            border-radius: 12px;
            font-size: 16px;
            outline: none;
        }

        .friend-email-input:focus {
            border-color: var(--tg-theme-button-color, #0088cc);
        }

        .friends-list, .friend-requests {
            display: flex;
            flex-direction: column;
            gap: 12px;
        }

        .friend-item, .friend-request {
            display: flex;
            align-items: center;
            padding: 16px;
            background: var(--tg-theme-secondary-bg-color, #f8f9fa);
            border-radius: 16px;
            gap: 12px;
        }

        .friend-avatar {
            width: 50px;
            height: 50px;
            border-radius: 50%;
            object-fit: cover;
        }

        .friend-info {
            flex: 1;
        }

        .friend-name {
            font-weight: 600;
            margin-bottom: 2px;
        }

        .friend-status, .friend-email {
            font-size: 0.9rem;
            color: var(--tg-theme-hint-color, #999999);
        }

        .request-actions {
            display: flex;
            gap: 8px;
        }

        /* Responsive */
        @media (max-width: 480px) {
            .container {
                padding: 0 12px;
            }
            
            .game-card {
                padding: 12px;
            }
            
            .game-icon {
                width: 60px;
                height: 60px;
            }
            
            .message {
                max-width: 85%;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <!-- Auth Section -->
        <div id="auth" class="section auth-section">
            <div class="app-logo">🎮 Project West</div>
            <div class="app-subtitle">Твоя игровая платформа</div>
            <button class="btn btn-primary" onclick="signInWithGoogle()">
                🔐 Войти через Google
            </button>
        </div>

        <!-- Profile Section -->
        <div id="profile" class="section hidden">
            <div class="profile-header">
                <img id="userAvatar" src="/placeholder.svg?height=80&width=80" alt="Avatar" class="user-avatar">
                <div id="userName" class="user-name">Пользователь</div>
                <div id="userEmail" class="user-email">email@example.com</div>
                <button class="btn btn-secondary" onclick="logout()" style="margin-top: 15px;">
                    Выйти
                </button>
            </div>
        </div>

        <!-- Games Section -->
        <div id="games" class="section hidden">
            <div class="content">
                <h2 class="section-title">🎮 Магазин игр</h2>
                <div id="gamesContainer" class="games-container">
                    <!-- Games will be loaded here -->
                </div>
            </div>
        </div>

        <!-- Chat Section -->
        <div id="chat" class="section hidden">
            <div class="content">
                <h2 class="section-title">💬 Общий чат</h2>
                <div class="chat-container">
                    <div id="messagesContainer" class="messages-container">
                        <!-- Messages will be loaded here -->
                    </div>
                    <div class="message-input-container">
                        <input type="text" id="messageInput" class="message-input" placeholder="Введите сообщение...">
                        <button class="btn btn-primary" onclick="sendMessage()">📤</button>
                    </div>
                </div>
            </div>
        </div>

        <!-- Friends Section -->
        <div id="friends" class="section hidden">
            <div class="content friends-section">
                <h2 class="section-title">👥 Друзья</h2>
                
                <div class="add-friend-form">
                    <input type="email" id="friendEmail" class="friend-email-input" placeholder="Email друга">
                    <button class="btn btn-primary" onclick="sendFriendRequest()">Добавить</button>
                </div>

                <div>
                    <h3 class="section-title">Заявки в друзья</h3>
                    <div id="friendRequests" class="friend-requests">
                        <!-- Friend requests will be loaded here -->
                    </div>
                </div>

                <div>
                    <h3 class="section-title">Мои друзья</h3>
                    <div id="friendsList" class="friends-list">
                        <!-- Friends will be loaded here -->
                    </div>
                </div>
            </div>
        </div>

        <!-- Navigation -->
        <nav id="navigation" class="navigation hidden">
            <button class="nav-btn active" data-section="profile">
                <div class="nav-icon">👤</div>
                <div>Профиль</div>
            </button>
            <button class="nav-btn" data-section="games">
                <div class="nav-icon">🎮</div>
                <div>Игры</div>
            </button>
            <button class="nav-btn" data-section="chat">
                <div class="nav-icon">💬</div>
                <div>Чат</div>
            </button>
            <button class="nav-btn" data-section="friends">
                <div class="nav-icon">👥</div>
                <div>Друзья</div>
            </button>
        </nav>
    </div>
</body>
</html>
